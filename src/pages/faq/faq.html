<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Common Home Loan Questions</ion-title>
    <span navPop class="clo_se"></span>
  </ion-navbar>
</ion-header>


<ion-content padding class="bgClass">

    <div class="textArea">
      <ion-item>
        <ion-textarea placeholder="If you can’t find what you are looking for just ask us here…" maxlength="200" [(ngModel)]='user_faq' name="user_faq" value=''></ion-textarea>
      </ion-item>
      <div style="text-align: center">
      <button class="loginBtn" (click)='SendUserFaqQuestion()'>send</button>
      </div>
    </div>
  <div class="accordiAn">

      <ion-list  *ngFor="let f of faq.faq_content; let i=index;" >
        <ion-item class="myAccountAccordionHeading"  text-wrap  (click)="toggleGroup(i)" [ngClass]="{active: isGroupShown(i)}" >
              <h3 class="hh">
                   {{f.question}}
                  <ion-icon color="success" class="toogleIcon"  item-right [name]="isGroupShown(i) ? 'arrow-dropright' : 'arrow-dropdown'">
                  </ion-icon>
              </h3>

        </ion-item>
            <div *ngIf="f.tab=='tab'+f.id && isGroupShown(i)" class="accInner">
                <div class="videoDiv" >
                    <!-- (load)="loan.youtube ? handleIFrameLoadEvent() : null" -->

                    <img [hidden]="showimage" [src]="f.youtube" (click)="openvideo(f.youtubevideoid,f.id)" />

                    <!-- <iframe  [src]="loan.youtube"  ></iframe> -->

                    <div id="video-player{{f.id}}">

                    </div>
                </div>
                <div class="accordianBd mTop">
                  <p>
                      {{f.ans}}
                  </p>

                </div>
        </div>
    </ion-list>
</div>
</ion-content>
