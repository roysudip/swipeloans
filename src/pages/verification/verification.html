<ion-header>

  <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Verify Account</ion-title>
  </ion-navbar>

</ion-header>

<ion-content  class="bgClass">
  <div class="topDiv">
    <div class="logo">
      <img src="assets/images/logo.png" alt="">
  </div>
  </div>
        <div class="verifyDiv">
            <div class="verifyDivinner">
              <ion-item>
                  <ion-label> 
                      <img src="assets/images/userIcon.png" alt="">
                  </ion-label>
                <ion-input placeholder="Verification Code" type="text" [(ngModel)]="verifyuser.email_verification_code" name="email_verification_code" clearInput></ion-input>
              </ion-item>
            <button class="verifyBtn" (click)="codeverification()">Verify Account</button>
          </div>
        </div>
</ion-content>
