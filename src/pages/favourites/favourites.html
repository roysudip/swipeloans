<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Favourites</ion-title>
    <span  class="clo_se" (click)='navPush()'></span>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

  <div class="dashboardBottomDiv">
       <div class="contentDiv">


    <div *ngIf="favorite.fav_ist?.length>0; else other_content">
                  <div class="slider"  *ngFor="let fa of favorite.fav_ist">

                        <div class="lftThumpWrapper"  >
                        <div  class="thumpImg">
                          <a href="javascript:void(0)" (click)="redirecttodetailspage(fa.loan_id,fa.bank_logo)">
                            <img *ngIf="fa.bank_logo" src="{{base_url}}/{{fa.bank_logo}}">
                          </a>
                        </div>
                          <span class="interestRate" (click)="redirecttodetailspage(fa.loan_id,fa.bank_logo)">{{fa.loan_title}} {{fa.inerest_rate}}%

                          </span>

                          <div  class="addToFav enable" (click)="savefavourite(fa.loan_id)">
                              <button class="like " ><img src="assets/images/fav.png"></button>
                          </div>

                          </div>
                  </div>
    </div>
  </div>
              <ng-template #other_content>No favorite loan found</ng-template>
      </div>
</ion-content>
