<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>My Applications</ion-title>
      <span navPop class="clo_se"></span>
    </ion-navbar>
  </ion-header>

<ion-content padding class="cs-MyApplQsn">

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
</ion-refresher>

<div *ngIf='MyAppliedQuestionListing.length>0 && 1!=1 else NoApplication'>
  <ion-card *ngFor="let MyQuestion of MyAppliedQuestionListing; let i=index" (click)='ViewMyAppliedQuestion(MyQuestion._id)'>

      <ion-card-header class="qtn-card-header">
          <ion-grid>
              <ion-row>
                <ion-col>
                   Applied For
                </ion-col>
                <ion-col>
               {{MyQuestion.loan_id ?.loan_title}}
                </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>
                    Date
                  </ion-col>
                  <ion-col>
                     {{MyQuestion.createdAt | date: 'dd/MM/yyyy'}}
                  </ion-col>
                </ion-row>

            </ion-grid>
        </ion-card-header>

  </ion-card>
</div>


<!-- <div *ngIf='MyAppliedQuestionListing.length<=0 '> -->
    <div *ngIf='1==1'>
    <ion-card class="not-found">
        <ion-card-header>
            <ion-grid>
                <ion-row align-self-center>
                  <ion-col align-self-center>
                     You have no current applications.
                    </ion-col>
                    </ion-row>
                    </ion-grid>
                    </ion-card-header>
    </ion-card>
</div>

</ion-content>
