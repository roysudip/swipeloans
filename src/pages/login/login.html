<ion-header *ngIf="showNavbar">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content  class="bgClass">
       <div class="topDiv">
         <div class="logo">
           <span>
             <img src="assets/images/logo.png" alt="">
           </span>
         </div>
       </div>

            <div class="loginDiv">
                <div class="loginDivinner">
              <ion-item>
                    <ion-label>
                        <img src="assets/images/user.png" alt="">
                    </ion-label>
                    <ion-input  placeholder="First Name" type="text" [(ngModel)]="user.first_name" name="first_name" clearInput></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label> <img src="assets/images/user.png" alt=""> </ion-label>
                  <ion-input  placeholder="Last Name" type="text" [(ngModel)]="user.last_name" name="last_name" clearInput></ion-input>
              </ion-item>
              <ion-item >
                  <ion-label > <img src="assets/images/email.png" alt=""> </ion-label>
                  <ion-input placeholder="Email" type="text" [(ngModel)]="user.email" name="email" clearInput></ion-input>
              </ion-item>

                <ion-label>

                <ion-input placeholder="Promo Code" type="text" [(ngModel)]="user.promo_code" name="promo_code" clearInput></ion-input>
          </ion-item>-->

              </div>

            </div>

</ion-content>
